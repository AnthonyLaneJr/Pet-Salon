<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <header class="site-header">
        <h1>The Fashionable Pet</h1>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="about.html" target="_blank">About</a>
            <a href="services.html" target="_blank">Services</a>
            <a href="register.html" target="_blank">Registration</a>
        </nav>
    </header>
    <main>

        <div class="form-container container">
            <h2>Register a new pet</h2>
            <div>
                <input class="form-control" type="text" id="txtName" placeholder="Enter Pets Name">
            </div>
            <div>
                <input class="form-control" type="number" id="txtAge" placeholder="Enter Pets Age">
            </div>
            <div>
                <input class="form-control" type="text" id="txtGender" placeholder="Enter Pets Gender">
            </div>
            <div>
                <input class="form-control" type="text" id="txtBreed" placeholder="Enter Pets Breed">
            </div>
            <div>
                <select class="from-control" id="selService">
                    <option value="nails trimmed">Nails trimmed</option>
                    <option value="shower">Shower</option>
                    <option value="grooming">Grooming</option>
                </select>
            </div>
            <div>
                <input class="from-control" type="text" id="txtOwner" placeholder="Parent's Name">
            </div>
            <div>
                <input class="from-control" type="text" id="tel" placeholder="Parent's contact number">
            </div>
            <div>
                <button onclick="register();" class="btn btn-primary">Register</button>
            </div>
        </div>
        <div class="container">
            <div class="row"id="pets">
                <!-- display the names of the pets using <li> tag-->
            </div>
        </div>

    </main>
    <footer id="footer">

    </footer>
    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
